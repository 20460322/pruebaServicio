<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos del Inventario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Consulta de Inventario</h1>

    <input type="text" id="searchID" placeholder="Ingrese ID" />
    <button onclick="searchData()">Buscar</button>

    <div id="result">
      <p id="type"></p>
      <p id="quantity"></p>
      <p id="availability"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
